<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Geocoder</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-md-3">
          <form class='form-inline my-5'>
            <input list="results" type="text" class="form-control flex-grow-1 mr-2" id="input-text-box" placeholder="Type an address">
            <input type="submit" value="Geocode!" class="btn btn-primary" id="submit-btn">
            <datalist id="results">
            </datalist>
          </form>
          <p class='text-monospace lead text-center font-weight-bold' id="coordinates">
            <!-- Display the coordinates here -->
          </p>
          <div style="height: 300px" id="map">
            <!-- Display the map in this div -->
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
